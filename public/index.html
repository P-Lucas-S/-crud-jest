<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Jest e Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>CRUD com Jest e Express</h1>

    <form id="addItemForm">
        <input type="number" id="itemId" placeholder="ID" required>
        <input type="text" id="itemName" placeholder="Nome" required>
        <input type="number" id="itemPrice" placeholder="Preço" required>
        <button type="submit">Adicionar Item</button>
    </form>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:3000/items';

        async function loadItems() {
            const response = await fetch(apiUrl);
            const items = await response.json();
            const tbody = document.querySelector('#itemsTable tbody');
            tbody.innerHTML = items.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>
                        <button onclick="updateItem(${item.id})">Editar</button>
                        <button onclick="deleteItem(${item.id})">Deletar</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = {
                id: parseInt(document.getElementById('itemId').value),
                name: document.getElementById('itemName').value,
                price: parseFloat(document.getElementById('itemPrice').value)
            };
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });
            loadItems();
        });

        async function updateItem(id) {
            const newName = prompt('Novo nome:');
            const newPrice = parseFloat(prompt('Novo preço:'));
            if (newName && newPrice) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, price: newPrice })
                });
                loadItems();
            }
        }

        async function deleteItem(id) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            loadItems();
        }

        loadItems();
    </script>
</body>
</html>
